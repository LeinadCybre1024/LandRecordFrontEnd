<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Record System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4 flex justify-between items-center text-white shadow-md sticky top-0">
    <h1 class="text-xl font-bold">Land Record System</h1>
    <div class="flex items-center gap-4">
      <!-- Connection Status -->
      <div class="relative">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 18v1a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v1h-9a2 2 0 00-2 2v8a2 2 0 002 2h9zm-9-2h10V8H12v8zm4-2.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"></path>
        </svg>
        <span id="connectionStatus" class="absolute top-0 right-0 block w-3 h-3 rounded-full bg-red-500"></span>
      </div>
      
      <!-- User Account -->
      <div id="userAccount" class="hidden flex items-center gap-2 bg-white text-black p-2 rounded-lg">
        <span id="walletStatus" class="text-sm text-gray-600">0x58938...FE2ID</span>
      </div>
      
      <!-- Connect/Disconnect Buttons -->
      <button id="connectWallet" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">Connect Wallet</button>
      <button id="disconnectWallet" class="hidden bg-red-500 px-4 py-2 rounded hover:bg-red-600">Disconnect</button>
    </div>
  </nav>
  <div class="container mx-auto p-4">
  
  

    <!-- User Details Section (Visible after connecting) -->
    <div id="userDetailsSection" class="bg-white p-6 rounded-lg shadow-md mb-6" style="display: none;">
      <h2 class="text-2xl font-semibold mb-4">User Details</h2>
      <form id="userDetailsForm" class="space-y-4">
        <div>
          <label for="userName" class="block text-gray-700">Your Name:</label>
          <input type="text" id="userName" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Save Details
        </button>
      </form>
      
    </div>

    <!-- Add Land Form (Visible after connecting) -->
    <div id="addLandSection" class="bg-white p-6 rounded-lg shadow-md mb-6" style="display: none;">
      <h2 class="text-2xl font-semibold mb-4">Add Land</h2>
      <form id="addLandForm" class="space-y-4">
        <div>
          <label for="ownerName" class="block text-gray-700">Owner Name:</label>
          <input type="text" id="ownerName" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div>
          <label for="location" class="block text-gray-700">Location:</label>
          <input type="text" id="location" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div>
          <label for="area" class="block text-gray-700">Area (sq. ft.):</label>
          <input type="number" id="area" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Add Land
        </button>
      </form>
    </div>

    <!-- Transfer Land Form (Visible after connecting) -->
    <div id="transferLandSection" class="bg-white p-6 rounded-lg shadow-md mb-6" style="display: none;">
      <h2 class="text-2xl font-semibold mb-4">Transfer Land</h2>
      <form id="transferLandForm" class="space-y-4">
        <div>
          <label for="landId" class="block text-gray-700">Land ID:</label>
          <input type="number" id="landId" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div>
          <label for="newOwner" class="block text-gray-700">New Owner Name:</label>
          <input type="text" id="newOwner" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Transfer Land
        </button>
      </form>
    </div>

    <!-- Get Land Details Form (Visible after connecting) -->
    <div id="getLandSection" class="bg-white p-6 rounded-lg shadow-md mb-6" style="display: none;">
      <h2 class="text-2xl font-semibold mb-4">Get Land Details</h2>
      <form id="getLandForm" class="space-y-4">
        <div>
          <label for="landIdDetails" class="block text-gray-700">Land ID:</label>
          <input type="number" id="landIdDetails" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Get Details
        </button>
      </form>
      <div id="landDetails" class="mt-4 p-4 bg-gray-50 rounded-lg"></div>
    </div>
  </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
