<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Land Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Admin Panel</h1>
  </nav>

  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Pending Land Approvals</h2>
    <div id="pendingLands" class="space-y-4"></div>

    <h2 class="text-2xl font-semibold mt-8 mb-4">Pending Transfers</h2>
    <div id="pendingTransfers" class="space-y-4"></div>

    <h2 class="text-2xl font-semibold mt-8 mb-4">Land Disputes</h2>
    <div id="disputes" class="space-y-4"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
